<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Swap Explorer</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
	<!-- FontAwesome -->
	<link rel="stylesheet" href="assets/css/fontawesome.min.css">
	<!-- Styles -->
	<link rel="stylesheet" href="assets/css/main.css">
	<!-- Design -->
	<link rel="stylesheet" href="design/design.css">
</head>
<body>

	<!-- Header -->
	<header class="header">
	</header>
	<!-- End Header -->

	<!-- Main -->
	<main class="main">
		<div class="container">
			<h1 class="entry-title">Swap ETH/BTC</h1>
		</div><!-- .container -->
	</main>
	<!-- End Main -->

	<!-- History -->
	<section class="swap-history">

		<header class="history-header">
			<div class="container">
				<div class="history-header-container">
					<div class="history-col">Asset</div>
					<div class="history-col">Alice Wallets</div>
					<div class="history-col">Amount</div>
					<div class="history-col">Bob Wallets</div>
				</div>
			</div>
		</header><!-- .history-header -->

		<script id="history-list-item" type="text/x-jsrender">
			<div class="history-list-item" style="{{:status == 'success' && 'background:green;' }}">

				<div class="history-list-header">
					<div class="history-col">Asset</div>
					<div class="history-col">Alice Wallets</div>
					<div class="history-col">Amount</div>
					<div class="history-col">Bob Wallets</div>
				</div>

						<div class="history-list-content">

						<div class="history-col history-col-asset">
							<div class="history-asset">{{:alice.asset ? alice.asset : 'ETH'}}</div>
							<div class="history-asset">{{:bob.asset ? bob.asset : 'BTC'}}</div>
						</div>

						<div class="history-col history-col-wallets">
							<div class="history-wallet history-wallet-out">
								<div class="user-count align-items-center">
									<span>{{:alice.from.address onerror='Unknown'}}</span>
									<i class="fas fa-user user-icon"></i>
									<span>{{:alice.from.reputation onerror='0'}}</span>
								</div>

								<i class="fas fa-long-arrow-alt-right"></i>
							</div>
							<div class="history-wallet history-wallet-in">
								<div class="user-count align-items-center">
									<span>{{:alice.to.address onerror='Unknown'}}</span>
									<i class="fas fa-user user-icon"></i>
									<span>{{:alice.to.reputation onerror='0'}}</span>
								</div>

								<i class="fas fa-long-arrow-alt-left"></i>
							</div>
						</div>

						<div class="history-col history-col-amount">
							<div class="history-amount history-amount-out">
								<span class="history-amount-value">{{:alice.value onerror='0'}} {{:alice.asset onerror=''}}</span>
								<span class="history-amount-fee"><strong>Fee</strong> {{:alice.fee onerror='0'}} {{:alice.asset onerror=''}}</span>
								<i class="fas fa-long-arrow-alt-right"></i>
							</div>
							<div class="history-amount history-amount-in">
								<span class="history-amount-value">{{:bob.value onerror='0'}} {{:bob.asset onerror=''}}</span>
								<span class="history-amount-fee"><strong>Fee</strong> {{:bob.fee onerror='0'}} {{:bob.asset onerror=''}}</span>
								<i class="fas fa-long-arrow-alt-left"></i>
							</div>
						</div>

						<div class="history-col history-col-wallets">
							<div class="history-wallet history-wallet-out">
								<div class="user-count align-items-center">
									<span>{{:bob.to.address onerror='Unknown'}}</span>
									<i class="fas fa-user user-icon"></i>
									<span>{{:bob.to.reputation onerror='0'}}</span>
								</div>
							</div>
							<div class="history-wallet history-wallet-in">
								<div class="user-count align-items-center">
									<span>{{:bob.from.address onerror='Unknown'}}</span>
									<i class="fas fa-user user-icon"></i>
									<span>{{:bob.from.reputation onerror='0'}}</span>
								</div>
							</div>
						</div>

					</div><!-- .history-list-content -->


			</div><!-- .history-list-item -->

		</script>


		<div class="container">

			<div class="history-list">
				loading...
			</div><!-- .history-list -->

		</div><!-- .container -->
	</section>
	<!-- End History -->

	<!-- Footer -->
	<footer class="footer">
		<div class="footer-bottom">
			<div class="container">
				<div class="footer-copyright">
					<span class="footer-logo">
						<img src="assets/images/footer-logo.svg" alt="logo">
					</span>
					<span>Â© 2018 Swap Online Harju maakond, Tallinn<br>esklinna linnaosa</span>
				</div>
			</div><!-- .container -->
		</div><!-- .footer-bottom -->
	</footer>
	<!-- End Footer -->

	<!-- jQuery -->
	<script src="assets/js/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="assets/js/bootstrap.min.js"></script>
	<!-- Rendering library -->
	<script src="assets/js/jsrender.min.js"></script>
	<!-- Application -->
	<script src="assets/js/app.js"></script>
</body>
</html>
